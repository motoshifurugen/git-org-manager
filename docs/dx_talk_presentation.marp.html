<h3 id="%E4%BB%8A%E5%9B%9E%E3%81%AE%E3%82%B4%E3%83%BC%E3%83%AB%E3%81%AF-git-%E3%81%AE%E8%80%83%E3%81%88%E6%96%B9-%E3%81%AB%E8%A7%A6%E3%82%8C%E3%82%8B%E3%81%93%E3%81%A8">今回のゴールは <strong>Git の考え方</strong> に触れること</h3>

<h2 id="%E3%81%93%E3%81%AE%E5%8B%89%E5%BC%B7%E4%BC%9A%E3%81%A7%E8%A9%B1%E3%81%95%E3%81%AA%E3%81%84%E3%81%93%E3%81%A8">この勉強会で話さないこと</h2>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E3%81%AA%E3%81%9C%E4%BB%8A-git-%E3%81%AE%E8%A9%B1">なぜ今 Git の話？</h2>
<ul>
<li>いまだに現役の Git の汎用性</li>
<li>Pro Git 読書会で仕組みの面白さに触れた</li>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">

<h2 id="git-%E3%81%A8%E3%81%AF%E4%BD%95%E3%81%8B">Git とは何か？</h2>
<ul>
<li>ファイルの変更履歴を記録するツール</li>
<li>分散型（すべての履歴を手元で持てる）</li>
<li>仕組みが特徴的：ステージング・ハッシュ・オブジェクト構造</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="git-%E3%81%8C%E5%A4%89%E3%81%A0%E3%81%A8%E8%A8%80%E3%82%8F%E3%82%8C%E3%82%8B%E7%90%86%E7%94%B1">Git が変だと言われる理由</h2>
<ul>
<li><code>add</code>しても保存されない</li>
<li><code>HEAD</code>って誰？</li>
<li><code>push</code>で世界が壊れる（ときもある）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E3%81%A7%E3%82%82%E3%81%9D%E3%81%AE%E5%A4%89%E3%81%95%E3%81%AB%E3%81%AF%E7%90%86%E7%94%B1%E3%81%8C%E3%81%82%E3%82%8B">でも、その変さには理由がある</h2>
<ul>
<li>一見ややこしい設計にも、<br />
　<strong>情報を守る・管理するための哲学</strong>がある</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="git-%E3%81%AE%E5%9F%BA%E6%9C%AC%E6%A7%8B%E9%80%A03-%E3%81%A4%E3%81%AE%E7%8A%B6%E6%85%8B">Git の基本構造：3 つの状態</h2>
<pre><code>Working Directory → Staging Area → HEAD
</code></pre>
<ul>
<li>実ファイル → 一時置き → 確定済み履歴</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="git-%E3%81%AE%E6%93%8D%E4%BD%9C%E3%83%95%E3%83%AD%E3%83%BC">Git の操作フロー</h2>
<pre><code>fetch → merge → add → commit → push
</code></pre>
<ul>
<li>分けて取り込む</li>
<li>必要なものだけ記録する</li>
<li>そして履歴として共有する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="git-%E3%81%AF%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%A7%E3%81%A7%E3%81%8D%E3%81%A6%E3%81%84%E3%82%8B">Git は&quot;オブジェクト&quot;でできている</h2>
<ul>
<li><code>blob</code>：ファイル内容</li>
<li><code>tree</code>：フォルダ構造</li>
<li><code>commit</code>：履歴・メタ情報</li>
<li><code>tag</code>：ラベル</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="git-%E3%81%AE%E6%A7%8B%E9%80%A0%E3%81%BE%E3%81%A8%E3%82%81">Git の構造まとめ</h2>
<ul>
<li>すべてが<strong>ハッシュ値</strong>でつながっている</li>
<li>変更は「内容ベース」で追跡される</li>
<li>差分ではなく<strong>スナップショット方式</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E4%BB%95%E7%B5%84%E3%81%BF%E3%81%8C%E8%A6%8B%E3%81%88%E3%81%A6%E3%81%8F%E3%82%8B%E3%81%A8">仕組みが見えてくると…</h2>
<ul>
<li>なぜ<code>commit</code>と<code>push</code>が分かれてるのか？</li>
<li>なぜ<code>merge</code>でコンフリクトが起こるのか？</li>
<li>なぜ<code>rebase</code>は危ないのか？</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E5%BF%9C%E7%94%A8%E3%81%97%E3%81%A6%E3%81%BF%E3%81%9F%E7%B5%84%E7%B9%94%E3%82%82%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E7%AE%A1%E7%90%86">応用してみた：組織もバージョン管理？</h2>
<ul>
<li>Git の構造で<strong>組織情報の履歴管理</strong>はできるのか？</li>
<li>試しにツールを作ってみた</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E8%87%AA%E4%BD%9C%E3%83%84%E3%83%BC%E3%83%ABgit-org-manager">自作ツール：git-org-manager</h2>
<p><a href="https://github.com/motoshifurugen/git-org-manager">https://github.com/motoshifurugen/git-org-manager</a></p>
<ul>
<li>組織ノード、ツリー、コミットを Git っぽく管理</li>
<li>データ構造も思想も、Git をまねした</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="git-%E3%81%A8%E3%81%AE%E5%AF%BE%E5%BF%9C%E9%96%A2%E4%BF%82%E4%B8%80%E9%83%A8">Git との対応関係（一部）</h2>
<table>
<thead>
<tr>
<th>Git</th>
<th>組織ツール</th>
</tr>
</thead>
<tbody>
<tr>
<td>commit</td>
<td>org_commit</td>
</tr>
<tr>
<td>tree</td>
<td>org_tree_node</td>
</tr>
<tr>
<td>branch</td>
<td>org_tree（バージョン）</td>
</tr>
<tr>
<td>fetch/merge</td>
<td>他チームとの統合</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E4%BD%9C%E3%81%A3%E3%81%A6%E3%81%BF%E3%81%A6%E6%80%9D%E3%81%A3%E3%81%9F-%E2%91%A0">作ってみて思った ①</h2>
<h3 id="3-way-%E3%83%9E%E3%83%BC%E3%82%B8%E3%81%AF%E5%BF%85%E9%A0%88%E3%81%A0%E3%81%A3%E3%81%9F">3-way マージは必須だった</h3>
<ul>
<li>一方的な上書きでは<strong>履歴が壊れる</strong></li>
<li>**差分の比較元（共通の親）**がないと成り立たない</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E4%BD%9C%E3%81%A3%E3%81%A6%E3%81%BF%E3%81%A6%E6%80%9D%E3%81%A3%E3%81%9F-%E2%91%A1">作ってみて思った ②</h2>
<h3 id="%E3%82%B9%E3%83%8A%E3%83%83%E3%83%97%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%E5%85%A8%E9%83%A8%E4%BF%9D%E5%AD%98%E3%81%AF%E7%84%A1%E7%90%86">スナップショット全部保存は無理</h3>
<ul>
<li>毎回全体を持つと肥大化</li>
<li>差分＋圧縮が必要</li>
<li>Git の圧縮構造のすごさを実感</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E4%BD%9C%E3%81%A3%E3%81%A6%E3%81%BF%E3%81%A6%E6%80%9D%E3%81%A3%E3%81%9F-%E2%91%A2">作ってみて思った ③</h2>
<h3 id="fetch%E2%86%92merge-%E3%81%8C%E3%82%84%E3%81%A3%E3%81%B1%E3%82%8A%E5%AE%89%E5%BF%83">fetch→merge がやっぱり安心</h3>
<ul>
<li><code>pull</code>は一気に変わって怖い</li>
<li><code>fetch</code>と<code>merge</code>を分けた設計は<strong>安全志向の現れ</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E3%81%9D%E3%81%AE%E4%BB%96%E3%81%AE%E5%AD%A6%E3%81%B3">その他の学び</h2>
<ul>
<li>Git は<strong>構造と履歴を分けて考える</strong>ための道具</li>
<li>&quot;なぜ&quot;の設計思想が見えてくると運用の理解が変わる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="%E7%B5%84%E7%B9%94%E3%81%AB%E5%BF%9C%E7%94%A8%E3%81%99%E3%82%8B%E6%84%8F%E5%91%B3">組織に応用する意味</h2>
<ul>
<li>組織も<strong>履歴を持つ&quot;情報構造&quot;</strong></li>
<li>Git 的な視点はドキュメントにも、チーム構造にも活きる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:koaxe4snbwh7zztxvqmm1b9cqxm77ux7rb6nhr3l6uk;" data-marpit-pagination-total="26">
<h2 id="git-%E3%82%92%E7%9F%A5%E3%82%8B%E3%81%A8">Git を知ると…</h2>
<ul>
<li>「変更」とは何か？</li>
<li>「履歴」とはどうあるべきか？</li>
<li>「情報の扱い方」の根本が見えてくる</li>
